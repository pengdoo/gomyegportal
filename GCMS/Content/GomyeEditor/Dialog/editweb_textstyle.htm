<table border=1 cellspacing=0 bordercolorlight=black bordercolordark=white cellpadding=5 width=230><tr><Td>
文字大小: <input maxlength=3 id=a onchange='changs()'><br/>
文字颜色: <input onclick='p=showModalDialog("editweb_color.htm",window,"center:yes;dialogHeight:320px;dialogWidth:300px;help:no;status:no");if(p!=null){this.value=p.split("*")[0]}else{this.value=""};changs()' readonly style='cursor:text' id=a2><br/>
文字字体: <input onclick='p=showModalDialog("editweb_face.htm",window,"center:yes;dialogHeight:380px;dialogWidth:490px;help:no;status:no");if(p!=null){this.value=p}else{this.value=""};changs()' readonly style='cursor:text' id=b><br/>
文字背景: <input onclick='p=showModalDialog("editweb_color.htm",window,"center:yes;dialogHeight:320px;dialogWidth:300px;help:no;status:no");if(p!=null){this.value=p.split("*")[0]}else{this.value=""};changs()' readonly style='cursor:text' id=b2><br/>
上下对齐: <select id=c onclick="changs()"><option>不应用<option>上标<option>下标</select><br/>

文字线条: <select id=e onclick="changs()"><option>不应用<option>上划线<option>中划线<option>下划线</select><br/>
文字行距: <select id=f onclick="changs()"><option>不应用<option>-3<option>-2<option>-1<option>0<option>1<option>2<option>3<option>4<option>5<option>6<option>7<option>8<option>9<option>10</select><br/>

<input type=button value='确认应用' onclick="ok()">
<script>
var oldtext=""
function window.onload(){
web.document.open()
web.document.write(dialogArguments.seltxt.replace(/\n/g,"<p>"))
web.document.close()
//oldtext = dialogArguments.a().replace(/\n/g,"<p>")
oldtext = dialogArguments.seltxt.replace(/\n/g,"<p>")
//dialogArguments.a();
}
function changs(){
if(isNaN(a.value)){alert('文字大小必须是数字,推荐值1-999');a.value=15;a.focus();changs()}else{
str1="<font style='"
if(a.value!="")str1=str1+"font-size:"+a.value+";"
if(b.value!="")str1=str1+"font-family:"+b.value+";"
if(d.selectedIndex!=0)str1=str1+"letter-spacing:"+d.options[d.selectedIndex].text+";"
if(e.selectedIndex==1)str1=str1+"text-decoration:overline;"
if(e.selectedIndex==2)str1=str1+"text-decoration:line-through;"
if(e.selectedIndex==3)str1=str1+"text-decoration:underline;"
if(f.selectedIndex!=0)str1=str1+"line-height:"+f.options[f.selectedIndex].text+";"
if(a2.value!="")str1=str1+"color:"+a2.value+";"
if(b2.value!="")str1=str1+"background-color:"+b2.value+";"
str1+="'>"+oldtext+"</font>"
if(c.selectedIndex==1)str1="<sup>"+str1+"</sup>"
if(c.selectedIndex==2)str1="<sub>"+str1+"</sub>"
web.document.open()
web.document.write(str1)
web.document.close()
}}
function ok(){
changs();returnValue=web.document.body.innerHTML;window.close()
}
</script>
