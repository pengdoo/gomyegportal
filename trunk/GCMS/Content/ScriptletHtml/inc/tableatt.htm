
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<link rel="STYLESHEET" type="text/css" href="table.css">
<meta name="ProgId" content="FrontPage.Editor.Document">
<script language="javascript">
function closeme(){
	var ret = new Array(7);
	ret[0]=lines.value;
	ret[1]=cols.value;
	ret[2]=align.value;
	ret[3]=width.value;
	ret[4]=cellpadding.value;
	ret[5]=cellspacing.value;
	ret[6]=border.value;
	window.returnValue=ret;
	window.close();
}
function alsocloseme(){
	var ret=new Array(7);
	ret[0]="undefined";
	window.returnValue=ret;
	window.close();
}
</script>
</head>

<body>
<fieldset style="margin-left:5;margin-top:5;background: buttonface;height:35pt" title="大小">
<table border="0" cellpadding="0" cellspacing="0" width="100%" height="35">
  <tr>
    <td class="coolButton" align="center" valign="middle">
行数：<input type="text" id="lines" value=2 size="5"></td>
    <td class="coolButton" align="center" valign="middle">列数：<input type="text" id="cols" value=2 size=5>
    </td>
  </tr>
</table>
</fieldset>
<fieldset style="margin-left:5;margin-top:5;background: buttonface;" title="布局">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td class="coolButton" align="center" valign="middle" width="60%">
<table border="0" cellpadding="0" cellspacing="0" height="100">
  <tr>
    <td align="right" class="coolButton">对齐方式：</td>
    <td class="coolButton">
<select size="1" id="align">
        <option selected>默认</option>
        <option value="left">左对齐</option>
        <option value="right">右对齐</option>
        <option value="center">水平居中</option>
        <option value="justify">两边对齐</option>
        &nbsp;
        </select>
 　</td>
  </tr>
  <tr>
    <td align="right" class="coolButton">单元格边距：</td>
    <td class="coolButton"><input type="text" value=1 size="5" id="cellpadding"></td>
  </tr>
  <tr>
    <td align="right" class="coolButton">单元格间距：</td>
    <td class="coolButton"><input type="text" value=1 size="5" id="cellspacing"></td>
  </tr>
  <tr>
    <td align="right" class="coolButton">边框粗细：</td>
    <td class="coolButton"><input type="text" value=1 size="5" id="border"></td>
  </tr>
</table>
    </td>
    <td class="coolButton" align="center" valign="top" width="50%">宽度：<input type="text" id="width" value="100%" size=5>
    </td>
  </tr>
</table>
</fieldset>
<p align="right"><input type="button" value=" 确 认 " onclick="closeme();">&nbsp;&nbsp;&nbsp;<input type="button" value=" 取 消 " onclick="alsocloseme();">&nbsp;&nbsp;&nbsp;<br/>
</body>

</html>
